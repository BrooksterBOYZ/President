<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support Brooks T.'s campaign with a donation and be a part of shaping the future.">
    <title>Donate - Brooks T. for President 2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Support the Movement</h1>
        <p>Your contributions help make Brooks T.'s vision a reality.</p>
    </header>

    <main class="section" id="donate">
        <h2>Make a Contribution</h2>
        <p>Choose an amount to donate and help shape the future.</p>

        <form action="https://www.paypal.com/donate" method="POST" target="_blank">
            <div class="donation-options">
                <button type="submit" name="amount" value="25">$25</button>
                <button type="submit" name="amount" value="50">$50</button>
                <button type="submit" name="amount" value="100">$100</button>
                <button type="submit" name="amount" value="250">$250</button>
                <button type="submit" name="amount" value="500">$500</button>
            </div>

            <div class="custom-donation">
                <label for="customAmount">Enter a custom amount:</label>
                <input type="number" id="customAmount" name="amount" min="5" placeholder="Enter amount">
            </div>

            <button type="submit" class="donate-btn">Donate Now</button>
        </form>
    </main>
